<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Picture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="homepage">
    <h1>Find Your Picture</h1>
    <p>Enter your name (something that I called you by) in lowercase to see your picture with me!</p>
    <input type="text" id="name-input" placeholder="e.g., anh thu or thu">
    <button id="search-button">Search</button>
  </div>

  <div id="result-container" style="display: none;">
    <h2 id="result-title"></h2>
    <img id="result-image" src="" alt="Result Image">
    <button id="restart-button">Try Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
